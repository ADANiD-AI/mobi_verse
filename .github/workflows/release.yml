name: Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Grant execute permission for gradlew
      run: chmod +x Mobiverse-AI-Keyboard/gradlew
      
    - name: Create Keystore Properties File
      run: |
        echo "storePassword=${{ secrets.STORE_PASSWORD }}" > Mobiverse-AI-Keyboard/keystore.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> Mobiverse-AI-Keyboard/keystore.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> Mobiverse-AI-Keyboard/keystore.properties
        echo "storeFile=../mobiverse-release-key.jks" >> Mobiverse-AI-Keyboard/keystore.properties
        
    - name: Decode Keystore
      run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > mobiverse-release-key.jks

    - name: Build with Gradle
      run: cd Mobiverse-AI-Keyboard && ./gradlew assembleRelease

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload APK to Releases
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./Mobiverse-AI-Keyboard/app/build/outputs/apk/release/app-release-unsigned.apk
        asset_name: mobiverse-${{ github.ref_name }}.apk
        asset_content_type: application/vnd.android.package-archive
